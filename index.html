<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
   function pulaLinha(){
    document.write("<br>");
   }

   function mostra(frase) {
    document.write(frase);
    pulaLinha();
   }

   var ano = 2020
        mostra ("Eu nasci em :" + (ano - 17));
        mostra ("Lara nasceu em:" + (ano - 15));
        mostra ("Adriano nasceu em:" + (ano - 45));

    </script>

</body>
</html>
